<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <template id="photo-template">
        <div class="photo">
            <img />
        </div>
    </template>
    
    <div class="container">
        <div class="interface">
            <div id="select_folder">
                <span>Select a folder containing photos</span>
                <input type="file" class="form-control" nwdirectory id="folderSelector"/>
            </div>
        </div>
    </div>
    
    <div id="toolbar">
        <div id="back" onclick="backToGridView();">Back</div>
    </div>
    
    <div id="photos"></div>
    
    <div id="fullViewPhoto">
        <img />
    </div>
    
    <script src="scripts/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
