<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interface Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="interface">
            <div class="panel panel-primary">
                <div class="panel-body bg-warning">
                    <div class="col-md-4">
                        <div class="panel panel-info drop-shadow">
                            <div class="panel-heading">
                                <div class="panel-title">Signage Photos</div>
                            </div>
                            <div class="panel-body">
                                <select name="lstComputer" size="20" class="form-control">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <p><input id="fileDialog" type="file" class="form-control" /></p>
                        <p><img src="#" class="" style="width:100%; height:315px;" /></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script>
        function chooseFile(name) {
            var chooser = $(name);
            chooser.unbind('change');
            chooser.change(function(evt) {
            console.log($(this).val());
            });

            chooser.trigger('click');  
        }
    </script>
</body>
</html>
