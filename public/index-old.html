<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interface Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <script>
    // get the system platform using node.js
    var os = require('os');
    document.write('You are running on ', os.platform());
    </script>
    <div class="container">
        <div class="interface">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">Step 1: Import</div>
                </div>
                <div class="panel-body">
                    <div class="col-md-4">
                        <div class="panel panel-warning drop-shadow">
                            <div class="panel-heading">
                                <div class="panel-title">My Computer</div>
                            </div>
                            <div class="panel-body">
                                <select name="lstComputer" size="20" class="form-control">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-1 vcenter">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </div>
                            <div class="col-md-9 vcenter">
                                <img src="http://placehold.it/200x150" class="drop-shadow"/>
                            </div>
                            <div class="col-md-1 vcenter">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </div>
                        </div>
                        <div class="row text-center">
                            <button id="btnImport" type="button" class="import-button btn btn-md btn-primary">Import!</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-success drop-shadow">
                            <div class="panel-heading">
                                <div class="panel-title">USB Signage</div>
                            </div>
                            <div class="panel-body">
                                <select name="lstUSB" size="20" class="form-control">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <label id="btnPublish" class="btn btn-block btn-primary">Next Step</label>
        </div>
    </div>
    
    <script src="scripts/jquery-1.12.0.min.js" type="text/javascript"></script>
</body>
</html>
