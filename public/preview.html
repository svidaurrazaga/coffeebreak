<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interface Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/tablednd.css" rel="stylesheet">
</head>
<body>
    <div id="loading">
        <img id="loading-image" src="images/ring.svg" alt="Loading..." />
    </div>
    <div class="interface">
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="row">
                        <div class="content-block pull-left">
                            <div class="title"><h2>Koffee Break Application</h2></div>
                        </div>
                        <div class="content-block pull-right">
                            <a href="index.html" class="btn btn-default">Back</a>
                            <button id="btnPublish" type="button" class="btn btn-primary">Publish!</button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="notification" class="" role="alert"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <table id="grid" class="table table-striped table-bordered">
                                <thead>
                                    <th class="column-action">Action</th>
                                    <th class="column-sort">#</th>
                                    <th class="column-description">Description</th>
                                    <th class="column-image">Thumbnail</th>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui.js" type="text/javascript"></script>
    <script src="scripts/preview.js" type="text/javascript"></script>
    <script src="scripts/jquery-tablednd.js" type="text/javascript"></script>
</body>
</html>
