<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interface Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="interface">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                            <button id="btnSelectImage" type="button" class="btn btn-block btn-primary">Import Photo</button>
                            <input id="folderSelector" type="file" accept=".jpg,.jpeg,.gif" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="panel panel-success drop-shadow">
                                <div class="panel-heading">
                                    <div class="panel-title">Photos on Device</div>
                                </div>
                                <div class="panel-body">
                                    <select id="lstLocalPhotos" size="10" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="row">
                                <div id="photoPreview"></div>
                            </div>  
                            <div class="row">
                                <form method="post">
                                    <textarea id="imageDescription">Hello, World!</textarea>
                                </form>
                            </div>
                            <div class="row">
                                <button id="btnImportImage" type="button" class="btn btn-primary">Add</button>
                                <button id="btnCancelImport" type="button" class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="btnPublish" type="button" class="btn btn-block btn-primary">Publish</button>
        </div>
    </div>
    
    <script src="scripts/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="scripts/tinymce.min.js" type="text/javascript"></script>
    <script>
        //https://www.tinymce.com/docs/
        tinymce.init({
            selector: '#imageDescription',
            height: 150,
            width: 300,
            menubar: false,
            toolbar: 'undo redo | bold italic'
        });
    </script>
    <script src="scripts/app-dev.js" type="text/javascript"></script>
</body>
</html>
