<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interface Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="interface">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="panel panel-success drop-shadow">
                                <div class="panel-heading">
                                    <div class="panel-title">Photos on Device</div>
                                </div>
                                <div class="panel-body">
                                    <select id="lstLocalPhotos" size="10" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div id="photoPreview">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="btnPublish" type="button" class="btn btn-block btn-primary">Publish</button>
        </div>
    </div>
    
    <script src="scripts/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="scripts/app-dev.js" type="text/javascript"></script>
</body>
</html>
